            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        function startQuiz(topic) {
            const questions = quizQuestions[topic];
            let currentQuestionIndex = 0;
            let userScore = 0;

            document.querySelector('.container').innerHTML = `
                <h1>${capitalize(topic)} Quiz</h1>
                <div class="score">Score: <span id="score">0</span></div>
                <div id="question-container" class="question-container"></div>
                <div class="feedback"></div>
                <div class="control-buttons">
                <button onclick="backToTopics()">Back</button>

                <button onclick="nextQuestion('${topic}')">Next</button>

                </div>
            `;

            loadQuestion(questions[currentQuestionIndex]);

            function loadQuestion(questionObj) {
                const questionContainer = document.getElementById('question-container');
                questionContainer.innerHTML = `
                    <div class="question">${questionObj.question}</div>
                    <div class="options">
                        ${questionObj.options.map((option) => `
                            <button onclick="selectOption('${option}', '${questionObj.answer}')">${option}</button>
                        `).join('')}
                    </div>
                `;
                document.querySelector('.feedback').innerHTML = '';
            }

            window.selectOption = function (selectedOption, correctAnswer) {
                const options = document.querySelectorAll('.options button');
                options.forEach(option => {
                    option.disabled = true;
                    if (option.textContent === correctAnswer) {
                        option.classList.add('correct');
                    } else if (option.textContent === selectedOption) {
                        option.classList.add('incorrect');
                    }
                });

                const feedbackDiv = document.querySelector('.feedback');
                if (selectedOption === correctAnswer) {
                    userScore++;
                    feedbackDiv.innerHTML = `Correct! Your score is now ${userScore}.`;
                    feedbackDiv.style.color = "green";
                } else {
                    feedbackDiv.innerHTML = `Incorrect. The correct answer is: ${correctAnswer}. Your score is still ${userScore}.;
                    feedbackDiv.style.color = "red"`;
                }

                document.getElementById('score').textContent = userScore;
            };

            window.nextQuestion = function (topic) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion(questions[currentQuestionIndex]);
                } else {
                    document.querySelector('.container').innerHTML = `
                        <h1>Quiz Completed!</h1>
                        <p>Your final score is ${userScore} out of ${questions.length}.</p>
                        <button onclick="location.reload()">Try Another Quiz</button>
                    `;
                }
            };

            // Function to go back to the quiz topic selection page
            window.backToTopics = function () {
                document.querySelector('.container').innerHTML = `
                    <h1>Select a Quiz Topic</h1>
                    <div class="topics">
                        <button onclick="startQuiz('economics')">Economics</button>
                        <button onclick="startQuiz('history')">History</button>
                        <button onclick="startQuiz('currentAffairs')">Current Affairs</button>
                        <button onclick="startQuiz('generalKnowledge')">General Knowledge</button>
                    </div>
                `;
            };
        }

        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
